<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Anime Recommender</h1>

  <!-- Search input and suggestion box -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search anime..." autocomplete="off" />
    <div id="suggestions"></div>
  </div>
  <button id="searchBtn">Search</button>
  <button id="randomBtn">Recommend Me!</button>

  <!-- Anime results go here -->
  <div id="anime-list"></div>

  <!-- Script should always be at the end -->
  <script src="script.js"></script>
</body>
</html>
